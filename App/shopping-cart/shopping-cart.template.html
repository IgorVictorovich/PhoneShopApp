
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
				<thead>
				<tr>
					<th style="width:50%">Product</th>
					<th style="width:10%">Price</th>
					<th style="width:8%">Quantity</th>
					<th style="width:22%" class="text-center">Subtotal</th>
					<th style="width:10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="phone in $ctrl.phones">
					<td data-th="Product">
						<div class="row">
							<div class="col-sm-10">
								<h4 class="nomargin"><a href="#!/phones/{{phone.id}}">{{phone.name}}</a></h4>
							</div>
						</div>
					</td>
					<td data-th="Price">{{phone.price}} $</td>
					<td data-th="Quantity">
						<input type="number" disabled class="form-control text-center" value="1">
					</td>
					<td data-th="Subtotal" class="text-center">{{phone.price}} $</td>
					<td class="actions" data-th="">
						<button class="btn btn-danger btn-sm" ng-click="$ctrl.remove(phone)"><i class="fa fa-trash-o"></i></button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
					<td colspan="2" class="hidden-xs"></td>
					<td class="hidden-xs text-center"><strong>Total {{$ctrl.getTotalPrice()}} $</strong></td>
					<td><a href="#" class="btn btn-success btn-block" ng-click="$ctrl.checkOut()">Checkout <i class="fa fa-angle-right"></i></a></td>
				</tr>
			</tfoot>
		</table>
</div>
